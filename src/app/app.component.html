<div class="container">
  <div class="row">
      <h2>Posts</h2>
      <div class="col-xs-12">
          <ul class="list-group">
              <app-post-list *ngFor="let post of posts"
                              [title1] = "post.title"
                              [content1] = "post.content"
                              [date1] = "post.created_at"
                              [loveIts1] = "post.loveIts">
              </app-post-list>
          </ul>
      </div>
  </div>
</div>
